<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>ToDo List</title>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-semibold mb-4">ToDo List</h1>
        <div class="flex">
            <input id="taskInput" class="w-full px-3 py-2 border rounded" type="text" placeholder="Agregar una tarea y descripción">
            <button id="addTask" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Agregar tarea</button>
        </div>
        <ul id="taskList" class="mt-4">
            <!-- Aquí se ven las homeworks -->
        </ul>
        <ul id="completedTaskList" class="mt-4">
            <!-- Aquí se verán todas las tareas ya hechas -->
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
